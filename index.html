<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <main>
    <h1 class="text-2xl my-4 text-center">Netlify Forms Test</h1>
    <form 
      name="signup" 
      method="POST" 
      data-netlify="true"
      class="max-w-sm p-4 mx-auto"
    >
      <label for="name" class="block my-4">Name</label>
      <input type="text" name="name" class="block border border-gray-600 p-2 my-4 w-full" />
      <label for="email" class="block my-4">Email</label>
      <input type="email" class="block border border-gray-600 p-2 my-4 w-full" name="email" />
      <button type="submit" class="block bg-transparent hover:bg-blue-500 py-2 px-4 border border-blue-500 text-blue-500 hover:text-white w-6/12 my-4 mx-auto text-center">Sign Up</button>
    </form>
  </main>
</body>
</html>
